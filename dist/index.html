<!DOCTYPE html>
<html lang="ru">
  <head>
  <meta charset="UTF-8">
  <title>To Do</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
  <body>
  <div class="wrapper">
    <div class="content">
      <!--      START MAIN-->
      <section class="todo">
        <div class="container">
          <div class="todo-inner">
            <div class="todo-box">
              <div class="todo-box__header">
                <div class="todo-box__title">To Do App</div>
                <form action="#" class="todo-form">
                  <div class="todo-wrap">
                    <input type="text" name="task" class="input-task" placeholder="Какая у вас задача?" required>
                  </div>
                  <button class="btn form-btn"></button>
                </form>
              </div>
              <div class="todo-box__container">
                <div class="task-item">
                  <div class="task-item__num">229</div>
                  <div class="task-item__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique nam itaque sequi ab placeat nemo beatae vel, omnis est. Nobis minus earum minima sint recusandae at, et excepturi quaerat explicabo!</div>
                  <div class="task-item__btn">
                    <button class="btn"></button>
                  </div>
                </div>
                <div class="task-item">
                  <div class="task-item__num">10</div>
                  <div class="task-item__text">Lorem</div>
                  <div class="task-item__btn">
                    <button class="btn"></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!--      END MAIN-->
    </div>
  </div>

    <script src="js/app.min.js"></script>
  </body>
</html>
